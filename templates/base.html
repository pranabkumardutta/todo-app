<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Employee Management</title>
    <style>
        .table {
            border: 2px black solid;
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 10px;
            text-align: left;
        }
        .btn {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Employee Details</h1>
    
    <form action="/add" method="POST">
        <div>
            <table class="table">
                <tr><td><label for="title">Employee Name</label></td><td><input type="text" name="title" required><br></td></tr>
                <tr><td><label for="age">Age</label></td><td><input type="number" name="age" required><br></td></tr>
                <tr><td><label for="mobile_no">Contact No</label></td><td><input type="text" name="mobile_no" minlength="10" maxlength="10" required><br></td></tr>
                <tr><td><label for="salary">Salary</label></td><td><input type="number" name="salary" required><br></td></tr>
            </table>
            <button type="submit" class="btn">Add Employee</button>
        </div>
    </form>
    
    <h2>Employee List</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Contact No</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee[0] }}</td>
                <td>{{ employee[1] }}</td>
                <td>{{ employee[2] }}</td>
                <td>{{ employee[3] }}</td>
                <td>{{ employee[4] }}</td>
                <td>
                    <a href="/edit/{{ employee[0] }}" class="btn">Edit</a>
                    <a href="/delete/{{ employee[0] }}" class="btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
