<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
</head>
<body>

    <h1>Employee Details</h1>

    <form action="">
        <div>
            <label for="title">Employee name</label>
            <input type="text" name="title" placeholder="Enter Name">
            <label for="age">Age </label>
            <input type="number" name="age" placeholder="Enter Age">
            <label for="mobile_no">Contact_no</label>
            <input type="number" maxlength="10" name="mobile_no" placeholder="Enter mobile no">
            <label for="salary">Salary</label>
            <input type="floatformat" name="salary" placeholder="enter salary">
            <button type="submit">Add</button>
        </div>
    </form>
</body>
</html>
